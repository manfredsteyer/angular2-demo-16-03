<h1>Flug suchen!</h1>

<form>
    <div class="form-group">
        <label>Von</label>
        <input class="form-control" [(ngModel)]="von">
    </div>
    <div class="form-group">
        <label>Nach</label>
        <input class="form-control" [(ngModel)]="nach">
    </div>
    <div class="form-group">
        <input
                type="button"
                class="btn btn-default"
                value="Suchen!"
                (click)="suchen()">
    </div>

</form>

<div *ngFor="#flug of fluege" class="col-sm-4">

    <flug-card
            [item]="flug"
            [(selectedItem)]="selectedFlug">

        <a class="btn btn-default" [routerLink]="['../FlugEdit', { id: flug.id } ]">Editieren</a>

    </flug-card>


    <!--
                [selectedItem]="selectedFlug"
            (selectedItemChange)="selectedFlug = $event">

    -->
</div>

<pre *ngIf="selectedFlug">
    {{ selectedFlug | json }}
</pre>
